        <script>
            "use strict"
            var arr = [];                               // define our array
            var size=prompt("enter numbers you want to enter");

                for (var i = 0; i < size; i++) {              // loop size times
                    arr.push(prompt('Enter array number ' + (i+1))); // push the value into the array
                        }

                        alert('Full array: ' + arr.join(', '));

        alert("the integar which appears odd number of times is");
        

function findOddNumber(arr) {
  let occursOddTimes = 0;
  let max;

  for(let idx = 0, max = arr.length; idx < max; idx++) {
    occursOddTimes = occursOddTimes^arr[idx];
  }

  return occursOddTimes;
}

alert(findOddNumber(occursOddTimes));



       </script>
