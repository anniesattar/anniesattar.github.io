alert("the integar which appears odd number of times is"); 


function oddOne(arr){
  let count=0;
  for(let i=0;i<arr.length;i++)
  {
      arr[i]=arr;
    for(j=0;j<arr.length;j++)
    {
      if(arr[i]==arr[j])
      {
        count++;
      }
    }
  }
  return count;
}
alert(oddOne(arr));
